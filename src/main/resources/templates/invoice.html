<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            max-height: 100px;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .section {
            margin-bottom: 20px;
        }
        .label {
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="header">
    <img th:src="${invoice.logoUrl}" alt="Company Logo" class="logo" />
    <h1>Invoice</h1>
</div>

<div class="section">
    <p><span class="label">Transaction ID:</span> <span th:text="${invoice.transactionId}"></span></p>
    <p><span class="label">Copy Type:</span> <span th:text="${invoice.copyType}"></span></p>
    <p><span class="label">Order Number:</span> <span th:text="${invoice.orderNumber}"></span></p>
    <p><span class="label">Date &amp; Time:</span> <span th:text="${invoice.dateTime}"></span></p>
</div>

<div class="section">
    <table>
        <tr>
            <th>Amount</th>
            <th>Tax</th>
            <th>Currency</th>
        </tr>
        <tr>
            <td th:text="${invoice.amount}"></td>
            <td th:text="${invoice.tax}"></td>
            <td th:text="${invoice.currency}"></td>
        </tr>
    </table>
</div>

<div class="section">
    <p><span class="label">Payment Mode:</span> <span th:text="${invoice.paymentMode}"></span></p>
    <p><span class="label">Delivery Status:</span> <span th:text="${invoice.deliveryStatus}"></span></p>
    <p><span class="label">Merchant Name:</span> <span th:text="${invoice.merchantName}"></span></p>
</div>
</body>
</html>
